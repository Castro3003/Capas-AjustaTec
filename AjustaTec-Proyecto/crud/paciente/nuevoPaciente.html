<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>

    <link rel="stylesheet" href="css/estiloForm.css">

</head>
<body>

    <div id="myModalPacientes" class="modal">
        <div class="modal-content">
            
            <h2>Registro de Paciente</h2>
            
            <form action="../../AjustaTec/php/paciente/registrarPaciente.php" method="post">
        
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
        
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
        
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="enfermedad">Enfermedad:</label>
                <input type="text" id="enfermedad" name="enfermedad" required>

                <input type="hidden" name="estado" value="Habilitado">
        
                <button type="submit" >Registrar</button>
            </form>

        </div>
    </div>
    
</body>
</html>
